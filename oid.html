<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Container */
    .contact-container {
        display: flex;
        justify-content: space-between;
        gap: 30px;
        background: #0f172a;
        /* dark background */
        padding: 20px;
        border-radius: 10px;
        color: white;
    }

    /* Contact info */
    .contact-info {
        flex: 1;
    }

    .info-box {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .icon {
        font-size: 24px;
        color: #22c55e;
        /* green icon */
    }

    /* Form */
    .contact-form {
        flex: 2;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }

    .contact-form textarea {
        grid-column: 1 / span 2;
        min-height: 120px;
    }

    .contact-form button {
        grid-column: 1 / span 2;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background: #22c55e;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    /* üì± Responsive for all phones */
    @media screen and (max-width: 768px) {
        .contact-container {
            flex-direction: column;
        }

        .contact-form {
            grid-template-columns: 1fr;
        }

        .contact-form textarea,
        .contact-form button {
            grid-column: unset;
        }
    }
</style>

<body>
    <div class="contact-container">
        <!-- Contact info -->
        <div class="contact-info">
            <div class="info-box">
                <span class="icon">üìû</span>
                <p><strong>Phone</strong><br>+255 694 424 758</p>
            </div>
            <div class="info-box">
                <span class="icon">‚úâÔ∏è</span>
                <p><strong>Email</strong><br>drivenexperiencecafe35@gmail.com</p>
            </div>
        </div>

        <!-- Contact form -->
        <form class="contact-form">
            <input type="text" placeholder="Your Name"> &nbsp;&nbsp;
            <input type="text" placeholder="Last Name">&nbsp;&nbsp;
            <input type="email" placeholder="Your Email">&nbsp;&nbsp;
            <input type="text" placeholder="Phone Number">
            <textarea placeholder="You want to ask for..."></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>

</html>
