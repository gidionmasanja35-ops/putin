<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    nav {
        background-color: white;
        height: 60px;
        padding-top: 15px;
        word-spacing: 30px;
        position: fixed;
        color: rgb(0, 109, 139);
        width: 100%;
        top: 0;
        left: 0;



    }

    a {
        text-decoration: none;
        font-size: 20px;

        &:hover {
            color: brown;
            cursor: pointer;
        }

    }

    .ask {
        background-color: gold;
        height: 70px;
        padding: 5px 12px 12px 5px;
        width: 100px;
        border: 0;
        margin-left: 1100px;
        border-radius: 5px;

        &:hover {
            background-color: green;
            color: white;
            transition: ease 2s;
        }
    }


    body {
        font-family: Arial, sans-serif;
        background: #948080;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        margin-top: 2rem;
    }

    .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
        border-color: #007BFF;
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn:hover {
        background: #0056b3;
    }

    h1 {
        text-align: center;
        font-family: inherit;
    }
</style>

<body>

    <nav>
        <a href="demo.html">home</a>
        <a href="menu.html">menu</a>
        <a href="#contact">contact</a>
        <a href="#iframe">Location</a>

        <a href="#form" class="ask">AskanythingðŸ’¬</a>

    </nav>
    <form>
        <div class="form-container">
            <h1>Order</h1>
            <div class="registration-form">
                <div class="form-group">
                    <input type="text" name="firstname" placeholder="First name" required><br>

                </div>

                <div class="form-group">
                    <input type="text" name="lastname" placeholder="Last name" required><br>
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required><br>
                </div>

                <div class="form-group">
                    <input type="tel" name="phone" placeholder="phone" required><br>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn">Submit</button>



            </div>
        </div>
    </form>
</body>
</body>

</html>
